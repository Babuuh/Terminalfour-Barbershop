{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %} 
{% block content %}
<legend style="margin: 10px; padding: 5px; color: black">
  Add Customer
  <a href="{% url 'customer_list' %}">
    <button type="submit" class="btn btn-success" style="float: right">
      <i class="fas fa-list"> Customer List </i>
    </button></a
  >
</legend>
<hr />
<form method="POST" style="margin: 10px; padding: 5px">
  {% csrf_token %}
  <div class="row">
    <div class="col-6">{{ form.name|as_crispy_field}}</div>
    <div class="col-6">{{ form.phone|as_crispy_field }}</div>
    <div class="col-6">{{ form.birthday|as_crispy_field }}</div>
  </div>
  <button type="submit" class="btn btn-success" style="float:right; margin-right: 40px;">
    Save
  </button>
  </div>


</form>
<br />
{% endblock %}
